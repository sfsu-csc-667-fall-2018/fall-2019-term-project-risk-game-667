            <g id="greenland" :class="getTroopClasses('greenland')">

            <g id="western-united-states" :class="getTroopClasses('western-united-states')">
              <circle class="troop-circle" r="16"></circle>
              <text class="troop-count">{{getCountryCount('western-united-states')}}</text>
            </g>
            <g id="quebec" :class="getTroopClasses('quebec')">
              <circle class="troop-circle" r="16"></circle>
              <text class="troop-count">{{getCountryCount('quebec')}}</text>
            </g>
            <g id="argentina" :class="getTroopClasses('argentina')">

              <text class="troop-count">{{getCountryCount('argentina')}}</text>
            </g>
            <g id="brazil" :class="getTroopClasses('brazil')">

            <g id="peru" :class="getTroopClasses('peru')">

              <circle class="troop-circle" r="16"></circle>
              <text class="troop-count">{{getCountryCount('venezuela')}}</text>
            </g>
          </g>
          <g id="action-arrow-container">
            <g id="action-arrow" :class="actionClasses" :style="actionStyle" :transform="actionTransform">
              <path d="M0,0 L100,-10 L100,-20 L150,0 L100,20 L100,10 Z" />
            </g>
          </g>
          <g id="dices-container">
            <g id="attack-dice-0" :class="getDiceClasses('attack', 0)">
              <rect x="0" y="0" width="64" height="64" ry="8" />
              <circle class="dice-0-0" cx="16" cy="16" r="4" />
              <circle class="dice-0-1" cx="16" cy="32" r="4" />
              <circle class="dice-0-2" cx="16" cy="48" r="4" />
              <circle class="dice-1-1" cx="32" cy="32" r="4" />
              <circle class="dice-2-0" cx="48" cy="16" r="4" />
              <circle class="dice-2-1" cx="48" cy="32" r="4" />
              <circle class="dice-2-2" cx="48" cy="48" r="4" />
            </g>
            <g id="attack-dice-1" :class="getDiceClasses('attack', 1)">
              <rect x="0" y="0" width="64" height="64" ry="8" />
              <circle class="dice-0-0" cx="16" cy="16" r="4" />
              <circle class="dice-0-1" cx="16" cy="32" r="4" />
              <circle class="dice-0-2" cx="16" cy="48" r="4" />
              <circle class="dice-1-1" cx="32" cy="32" r="4" />
              <circle class="dice-2-0" cx="48" cy="16" r="4" />
              <circle class="dice-2-1" cx="48" cy="32" r="4" />
              <circle class="dice-2-2" cx="48" cy="48" r="4" />
            </g>
            <g id="attack-dice-2" :class="getDiceClasses('attack', 2)">
              <rect x="0" y="0" width="64" height="64" ry="8" />
              <circle class="dice-0-0" cx="16" cy="16" r="4" />
              <circle class="dice-0-1" cx="16" cy="32" r="4" />
              <circle class="dice-0-2" cx="16" cy="48" r="4" />
              <circle class="dice-1-1" cx="32" cy="32" r="4" />
              <circle class="dice-2-0" cx="48" cy="16" r="4" />
              <circle class="dice-2-1" cx="48" cy="32" r="4" />
              <circle class="dice-2-2" cx="48" cy="48" r="4" />
            </g>
            <g id="defense-dice-0" :class="getDiceClasses('defense', 0)">
              <rect x="0" y="0" width="64" height="64" ry="8" />
              <circle class="dice-0-0" cx="16" cy="16" r="4" />
              <circle class="dice-0-1" cx="16" cy="32" r="4" />
              <circle class="dice-0-2" cx="16" cy="48" r="4" />
              <circle class="dice-1-1" cx="32" cy="32" r="4" />
              <circle class="dice-2-0" cx="48" cy="16" r="4" />
              <circle class="dice-2-1" cx="48" cy="32" r="4" />
              <circle class="dice-2-2" cx="48" cy="48" r="4" />
            </g>
            <g id="defense-dice-1" :class="getDiceClasses('defense', 1)">
              <rect x="0" y="0" width="64" height="64" ry="8" />
              <circle class="dice-0-0" cx="16" cy="16" r="4" />
              <circle class="dice-0-1" cx="16" cy="32" r="4" />
              <circle class="dice-0-2" cx="16" cy="48" r="4" />
              <circle class="dice-1-1" cx="32" cy="32" r="4" />
              <circle class="dice-2-0" cx="48" cy="16" r="4" />
              <circle class="dice-2-1" cx="48" cy="32" r="4" />
              <circle class="dice-2-2" cx="48" cy="48" r="4" />
            </g>
          </g>
        </svg>
        <div id="overlay">
          <div id="info">
            <div id="player-name">{{playerName}}</div>
            <div id="country-name">{{countryName}}</div>
            <div id="phase-name">{{phaseName}}</div>
            <div id="turn">{{turn}}</div>
          </div>
          <div v-if="playerTurn" id="actions" >
            <button id="minus" type="button" :disabled="canSubtract" @click="onClickMinus">
              {{minusText}}
            </button>
            <button id="next" type="button" :disabled="canContinue" @click="onClickContinue">
              {{buttonText}}
            </button>
            <button id="plus" type="button" :disabled="canAdd" @click="onClickPlus">
              {{plusText}}
            </button>
          </div>
          <h1 v-else>Wait for your opponent</h1>   
        </div>
      </div>
      <h1 v-else>Preparing your game...</h1>
    </div>
    <div id="chat"></div>
    <!-- Button trigger modal -->
    <button id="btn-exit" type="button" class="btn btn-lg btn-danger" data-toggle="modal" data-target="#exampleModalCenter">
      Exit to Lobby
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Exit to Lobby</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to exit the current game?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <a href="/lobby" class="btn btn btn-danger">Exit</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="/javascripts/bundles/game.bundle.js"></script>
